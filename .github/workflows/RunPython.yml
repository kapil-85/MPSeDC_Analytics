name: Run Python Script

on:
  workflow_dispatch:

env:
  api_key: ${{ secrets.api_key }}

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
    - name: Run with MeitYQnA.py
      run: |
        pip install requirements
        python MeitYQnA.py

